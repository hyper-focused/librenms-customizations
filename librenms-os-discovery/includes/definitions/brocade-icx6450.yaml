os: brocade-icx6450
text: 'Brocade ICX 6450'
type: network
icon: brocade
group: Brocade
mib_dir: brocade
parent_os: brocade-icx
discovery:
  - sysObjectID:
      - .1.3.6.1.4.1.1991.1.3.48.3  # ICX6430 (hypothesized)
      - .1.3.6.1.4.1.1991.1.3.48.4  # ICX6610 (hypothesized)
      - .1.3.6.1.4.1.1991.1.3.48.5  # ICX6450-48 (verified from real device)
      - .1.3.6.1.4.1.1991.1.3.48.6  # ICX6650 (hypothesized)
  - sysDescr_regex:
      - '/ICX\s*64[0-9]{2}/'
      - '/ICX\s*66[0-9]{2}/'
      - '/Stacking System ICX64/'
      - '/Stacking System ICX66/'

sensors:
  temperature:
    data:
      -
        oid: snAgentTempTable
        value: snAgentTempValue
        num_oid: '.1.3.6.1.4.1.1991.1.3.49.4.1.1.1.{{ $index }}'
        descr: 'ICX6450 Temperature Sensor {{ $snAgentTempDescr }}'
        index: 'snAgentTempIndex.{{ $index }}'
        divisor: 1
        low_limit: 0
        high_limit: 80

stackable: true