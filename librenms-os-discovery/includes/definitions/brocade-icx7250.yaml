os: brocade-icx7250
text: 'Brocade ICX 7250'
type: network
icon: brocade
group: Brocade
mib_dir: brocade
parent_os: brocade-icx
discovery:
  - sysDescr_regex:
      - '/ICX\s*7250/'

sensors:
  temperature:
    data:
      -
        oid: snAgentTempTable
        value: snAgentTempValue
        num_oid: '.1.3.6.1.4.1.1991.1.3.49.4.1.1.1.{{ $index }}'
        descr: 'ICX7250 Temperature Sensor {{ $snAgentTempDescr }}'
        index: 'snAgentTempIndex.{{ $index }}'
        divisor: 1
        low_limit: 0
        high_limit: 75

stackable: true