os: brocade-icx7150
text: 'Brocade ICX 7150'
type: network
icon: brocade
group: Brocade
mib_dir: brocade
parent_os: brocade-icx
discovery:
  - sysDescr_regex:
      - '/ICX\s*7150/'

sensors:
  temperature:
    data:
      -
        oid: snAgentTempTable
        value: snAgentTempValue
        num_oid: '.1.3.6.1.4.1.1991.1.3.49.4.1.1.1.{{ $index }}'
        descr: 'ICX7150 Temperature Sensor {{ $snAgentTempDescr }}'
        index: 'snAgentTempIndex.{{ $index }}'
        divisor: 1
        low_limit: 0
        high_limit: 85

stackable: true