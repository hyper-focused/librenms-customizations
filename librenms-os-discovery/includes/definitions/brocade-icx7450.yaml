os: brocade-icx7450
text: 'Brocade ICX 7450'
type: network
icon: brocade
group: Brocade
mib_dir: brocade
parent_os: brocade-icx
discovery:
  - sysDescr_regex:
      - '/ICX\s*7450/'

sensors:
  temperature:
    data:
      -
        oid: snAgentTempTable
        value: snAgentTempValue
        num_oid: '.1.3.6.1.4.1.1991.1.3.49.4.1.1.1.{{ $index }}'
        descr: 'ICX7450 Temperature Sensor {{ $snAgentTempDescr }}'
        index: 'snAgentTempIndex.{{ $index }}'
        divisor: 1
        low_limit: 0
        high_limit: 70

stackable: true