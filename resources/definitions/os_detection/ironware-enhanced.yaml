# Enhanced IronWare Detection with Verified sysObjectID Patterns
# This is our ENHANCEMENT to the existing ironware.yaml
# To be merged into: resources/definitions/os_detection/ironware.yaml

os: ironware
text: 'Brocade IronWare'
type: network
icon: brocade
group: brocade
over:
    - { graph: device_bits, text: 'Device Traffic' }
    - { graph: device_processor, text: 'CPU Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
discovery:
    - sysDescr:
        - IronWare
        - FastIron  # NEW: Support newer firmware branding
    - sysObjectID:  # NEW: Verified patterns from real devices
        - .1.3.6.1.4.1.1991.1.3.48  # FCX/ICX pattern (verified FCX648 and ICX6450-48)
oids:
    no_bulk:
        - ifPhysAddress
